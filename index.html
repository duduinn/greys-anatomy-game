<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey's Anatomy Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #a4b0be;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        /* Menu de seleção de capítulo */
        .chapter-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin-top: 10px;
        }
        
        .chapter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            padding: 25px 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .chapter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .chapter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .chapter-btn:hover::before {
            left: 100%;
        }
        
        .chapter-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Área do storyboard */
        .storyboard-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .episode-title {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 100%;
        }
        
        .frame-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            aspect-ratio: 1 / 1; /* Proporção 1:1 */
        }
        
        .frame-image {
            width: 100%;
            height: 100%; /* Preenche o contêiner quadrado */
            background: linear-gradient(45deg, #2c3e50, #4a69bd);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        .frame-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .frame-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navigation-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            flex: 1;
            max-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
        }
        
        .next-chapter-btn {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(39, 174, 96, 0.3));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            flex: 1;
            max-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .next-chapter-btn:hover {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.4), rgba(39, 174, 96, 0.4));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .back-to-menu {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .back-to-menu:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            width: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .message.show {
            display: block;
            opacity: 1;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            color: #6bff9e;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
        }
        
        .special-frame-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .special-note {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            font-style: italic;
            width: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Efeitos de partículas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            /* Removemos a altura fixa para mobile pois agora usamos aspect-ratio */
            
            .nav-btn, .back-to-menu, .next-chapter-btn {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .action-btn {
                padding: 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Grey's Anatomy Game</h1>
        <div class="subtitle">Teste suas habilidades médicas em situações de emergência</div>
        
        <!-- Menu de seleção de capítulo -->
        <div class="chapter-menu" id="chapterMenu">
            <button class="chapter-btn" data-chapter="1">
                <i class="fas fa-birthday-cake"></i> Episódio 1<br>Aniversário no refeitório
            </button>
            <button class="chapter-btn" data-chapter="2">
                <i class="fas fa-first-aid"></i> Episódio 2<br>O campo virou sala de trauma
            </button>
        </div>
        
        <!-- Área do storyboard (inicialmente oculta) -->
        <div class="storyboard-container" id="storyboardContainer">
            <div class="episode-title" id="episodeTitle"></div>
            
            <div class="frame-container">
                <div class="frame-image" id="frameImage">
                    <!-- A imagem será carregada via JavaScript -->
                    Imagem do quadro
                </div>
                <div class="frame-counter" id="frameCounter">Quadro 1/8</div>
            </div>
            
            <!-- Container de navegação normal -->
            <div class="navigation-container" id="normalNavigation">
                <button class="nav-btn" id="prevBtn">
                    <i class="fas fa-arrow-left"></i> Anterior
                </button>
                <button class="back-to-menu" id="backToMenu">
                    <i class="fas fa-home"></i> Menu
                </button>
                <button class="nav-btn" id="nextBtn">
                    Próximo <i class="fas fa-arrow-right"></i>
                </button>
                <button class="next-chapter-btn" id="nextChapterBtn" style="display: none;">
                    <i class="fas fa-forward"></i> Próximo Capítulo
                </button>
            </div>
            
            <!-- Container para quadro especial (inicialmente oculto) -->
            <div class="special-frame-container" id="specialFrameContainer" style="display: none;">
                <div class="special-note">
                    Selecione a ação correta para continuar
                </div>
                
                <!-- Área de botões de ação -->
                <div class="action-buttons" id="actionButtons">
                    <!-- Botões serão preenchidos dinamicamente conforme o episódio -->
                </div>
                
                <!-- Mensagens de feedback -->
                <div class="message error-message" id="errorMessage">
                    <i class="fas fa-times-circle"></i> Resposta incorreta! Tente novamente.
                </div>
                
                <div class="message success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Resposta correta! Avançando para o próximo quadro.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados do storyboard
        const chapterData = {
            1: {
                title: "Episódio 1 - Aniversário no refeitório",
                frames: 8,
                specialFrame: 4, // Quadro que requer resposta correta
                images: [
                    // TODAS AS IMAGENS DO EPISÓDIO 1 ADICIONADAS AQUI
                    "https://i.imgur.com/SOCqhxl.jpeg", // Quadro 1
                    "https://i.imgur.com/Dskkl7Y.jpeg", // Quadro 2
                    "https://imgur.com/ZNzRSeT.jpeg", // Quadro 3
                    "https://imgur.com/nLJuhNv.jpeg", // Quadro 4
                    "https://imgur.com/JzLzwoq.jpeg", // Quadro 5
                    "https://i.imgur.com/YqnzRyZ.jpeg", // Quadro 6
                    "https://i.imgur.com/DrHYGVN.jpeg", // Quadro 7
                    "https://i.imgur.com/9k26JC9.jpeg"  // Quadro 8
                ],
                actions: [
                    { text: "Dar Água", action: "water", icon: "tint", correct: false },
                    { text: "Abanar o Paciente", action: "fan", icon: "fan", correct: false },
                    { text: "Manobra de Heimlich", action: "heimlich", icon: "hands-helping", correct: true }
                ]
            },
            2: {
                title: "Episódio 2 - O campo virou sala de trauma",
                frames: 7,
                specialFrame: 4, // Quadro que requer resposta correta
                images: [
                    "https://imgur.com/ziDABKs.jpeg", // Quadro 1
                    "https://imgur.com/KMRBlXj.jpeg", // Quadro 2
                    "https://imgur.com/9ssdMjd.jpeg", // Quadro 3
                    "https://imgur.com/owhYJ2C.jpeg", // Quadro 4
                    "https://imgur.com/Idotnkt.jpeg", // Quadro 5
                    "https://imgur.com/uHjJEVx.jpeg", // Quadro 6
                    "https://imgur.com/G6Lm5Pd.jpeg", // Quadro 7
                    
                ],
                actions: [
                    { text: "Apoiar a cabeça do paciente", action: "support_head", icon: "bed", correct: true },
                    { text: "Segurar o paciente no chão com força", action: "hold_down", icon: "hands", correct: false },
                    { text: "Levantar o paciente", action: "lift", icon: "person-walking", correct: false }
                ]
            }
        };
        
        // Elementos DOM
        const chapterMenu = document.getElementById('chapterMenu');
        const storyboardContainer = document.getElementById('storyboardContainer');
        const episodeTitle = document.getElementById('episodeTitle');
        const frameImage = document.getElementById('frameImage');
        const frameCounter = document.getElementById('frameCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const nextChapterBtn = document.getElementById('nextChapterBtn');
        const normalNavigation = document.getElementById('normalNavigation');
        const specialFrameContainer = document.getElementById('specialFrameContainer');
        const actionButtons = document.getElementById('actionButtons');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const backToMenuBtn = document.getElementById('backToMenu');
        
        // Estado do jogo
        let currentChapter = 1;
        let currentFrame = 1;
        let answeredCorrectly = false;
        let errorMessageTimeout = null;
        
        // Inicialização
        function init() {
            // Adicionar event listeners aos botões do menu
            const chapterButtons = chapterMenu.querySelectorAll('.chapter-btn');
            chapterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const chapter = button.getAttribute('data-chapter');
                    startChapter(parseInt(chapter));
                });
            });
            
            // Event listeners para navegação
            prevBtn.addEventListener('click', goToPreviousFrame);
            nextBtn.addEventListener('click', goToNextFrame);
            nextChapterBtn.addEventListener('click', goToNextChapter);
            
            // Event listener para voltar ao menu
            backToMenuBtn.addEventListener('click', returnToMenu);
            
            // Criar partículas de fundo
            createParticles();
        }
        
        // Criar partículas para o efeito de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posição aleatória
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Tamanho aleatório
                const size = Math.random() * 3 + 1;
                
                // Duração aleatória da animação
                const duration = Math.random() * 20 + 10;
                
                // Atraso aleatório
                const delay = Math.random() * 5;
                
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Iniciar um capítulo
        function startChapter(chapter) {
            currentChapter = chapter;
            currentFrame = 1;
            answeredCorrectly = false;
            
            // Limpar timeout se existir
            if (errorMessageTimeout) {
                clearTimeout(errorMessageTimeout);
                errorMessageTimeout = null;
            }
            
            // Atualizar título do episódio
            episodeTitle.textContent = chapterData[currentChapter].title;
            
            // Ocultar menu e mostrar storyboard
            chapterMenu.style.display = 'none';
            storyboardContainer.style.display = 'flex';
            
            // Carregar o primeiro quadro
            loadFrame(currentFrame);
        }
        
        // Criar botões de ação para o episódio atual
        function createActionButtons() {
            // Limpar botões existentes
            actionButtons.innerHTML = '';
            
            // Adicionar botões para o episódio atual
            chapterData[currentChapter].actions.forEach(actionData => {
                const button = document.createElement('button');
                button.classList.add('action-btn');
                button.setAttribute('data-action', actionData.action);
                
                // Adicionar ícone
                const icon = document.createElement('i');
                icon.classList.add('fas', `fa-${actionData.icon}`);
                button.appendChild(icon);
                
                // Adicionar texto
                button.appendChild(document.createTextNode(actionData.text));
                
                // Adicionar event listener
                button.addEventListener('click', () => {
                    handleAction(actionData.action, actionData.correct);
                });
                
                actionButtons.appendChild(button);
            });
        }
        
        // Carregar um quadro específico
        function loadFrame(frameNumber) {
            // Atualizar contador
            frameCounter.textContent = `Quadro ${frameNumber}/${chapterData[currentChapter].frames}`;
            
            // Atualizar imagem
            const imageUrl = chapterData[currentChapter].images[frameNumber - 1];
            frameImage.style.backgroundImage = `url('${imageUrl}')`;
            frameImage.textContent = ''; // Remove o texto placeholder
            
            // Verificar se é o último quadro do capítulo
            const isLastFrame = (frameNumber === chapterData[currentChapter].frames);
            
            // Verificar se é o quadro especial (que requer resposta correta)
            if (frameNumber === chapterData[currentChapter].specialFrame && !answeredCorrectly) {
                // Esconder navegação normal e mostrar opções de ação
                normalNavigation.style.display = 'none';
                specialFrameContainer.style.display = 'flex';
                
                // Criar botões de ação específicos para este episódio
                createActionButtons();
            } else {
                // Mostrar navegação normal esconder opções de ação
                normalNavigation.style.display = 'flex';
                specialFrameContainer.style.display = 'none';
                
                // Gerenciar visibilidade dos botões de navegação
                prevBtn.disabled = (frameNumber === 1);
                
                // Mostrar botão "Próximo Capítulo" no último quadro
                if (isLastFrame) {
                    nextBtn.style.display = 'none';
                    nextChapterBtn.style.display = 'flex';
                    
                    // No último capítulo, mudar o texto do botão
                    if (currentChapter === Object.keys(chapterData).length) {
                        nextChapterBtn.innerHTML = '<i class="fas fa-trophy"></i> Finalizar Jogo';
                    }
                } else {
                    nextBtn.style.display = 'flex';
                    nextChapterBtn.style.display = 'none';
                    nextBtn.disabled = false;
                }
            }
            
            // Ocultar mensagens
            hideErrorMessage();
            successMessage.classList.remove('show');
        }
        
        // Esconder mensagem de erro com animação
        function hideErrorMessage() {
            errorMessage.classList.remove('show');
        }
        
        // Mostrar mensagem de erro temporariamente
        function showTemporaryErrorMessage() {
            // Limpar timeout anterior se existir
            if (errorMessageTimeout) {
                clearTimeout(errorMessageTimeout);
            }
            
            // Mostrar mensagem de erro
            errorMessage.classList.add('show');
            
            // Configurar timeout para esconder a mensagem após 2.5 segundos
            errorMessageTimeout = setTimeout(() => {
                hideErrorMessage();
                errorMessageTimeout = null;
            }, 2500);
        }
        
        // Ir para o quadro anterior
        function goToPreviousFrame() {
            if (currentFrame > 1) {
                currentFrame--;
                loadFrame(currentFrame);
            }
        }
        
        // Ir para o próximo quadro
        function goToNextFrame() {
            if (currentFrame < chapterData[currentChapter].frames) {
                currentFrame++;
                loadFrame(currentFrame);
            }
        }
        
        // Ir para o próximo capítulo
        function goToNextChapter() {
            const nextChapter = currentChapter + 1;
            
            // Verificar se existe próximo capítulo
            if (chapterData[nextChapter]) {
                startChapter(nextChapter);
            } else {
                // Se não houver próximo capítulo, voltar ao menu
                returnToMenu();
            }
        }
        
        // Manipular ação do usuário (no quadro especial)
        function handleAction(action, isCorrect) {
            if (isCorrect) {
                // Resposta correta
                answeredCorrectly = true;
                successMessage.classList.add('show');
                hideErrorMessage();
                
                // Avançar automaticamente após um breve delay
                setTimeout(() => {
                    goToNextFrame();
                }, 1500);
            } else {
                // Resposta incorreta - mostrar mensagem temporária
                showTemporaryErrorMessage();
                successMessage.classList.remove('show');
            }
        }
        
        // Voltar para o menu principal
        function returnToMenu() {
            // Limpar timeout se existir
            if (errorMessageTimeout) {
                clearTimeout(errorMessageTimeout);
                errorMessageTimeout = null;
            }
            
            storyboardContainer.style.display = 'none';
            chapterMenu.style.display = 'flex';
        }
        
        // Inicializar o jogo quando a página carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
